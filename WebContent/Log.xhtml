<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
   
  <h:head>
		<h:outputStylesheet library="CSS" name="style.css" />
		<h:outputStylesheet library="CSS" name="login.css" />

	<h:outputStylesheet library="fonte" name="css/font-awesome.css"/>
	<title>Tela de login</title>
  </h:head>
   
  <h:body>
  
  <div id="tudo">
  

  <h1 id="logo">Hydra</h1>
  <div id="teste">
       <h:form id="formulario">
       <p:panel header="Login e Senha">
              <p:messages id="messages" />
               <h2>Seja bem-vindo ao sistema Hydra</h2>
              <h:inputHidden/>
              <h:panelGrid columns="2" cellpadding="6" style="margin-left: 40px">
             
          
                    <p:outputLabel for="nomeUsuario" value="Nome de Usuário" />
                    <p:inputText id="nomeUsuario" value="#{usuarioControle.usuario.nome}" />
                   
                    <p:outputLabel for="senha" value="Senha" />
                    <p:password id="senha" value="#{usuarioControle.usuario.senha}" />
               
                    <p:commandButton value="Entrar" icon="ui-icon-star" action="#{usuarioControle.logar}" ajax="false" 
                    oncomplete="handleLoginRequest(xhr, status, args)">
                    </p:commandButton>
                    
                    <p:commandButton value="Cadastrar" icon="ui-icon-users" action="CadastroUsuario.xhtml" immediate="true" />
   					
              </h:panelGrid>
              </p:panel>
              
                </h:form>
             </div>
             </div><!-- div de tudo  -->
      
        
       
  </h:body>
  </html>
