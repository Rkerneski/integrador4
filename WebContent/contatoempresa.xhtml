<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<h:outputStylesheet library="CSS" name="style.css" />
	<h:outputStylesheet library="fonte" name="css/font-awesome.css"/>
	<title>Selecionar Empresa</title>
</h:head>
<h:body>
	<div id="cabecalho">
	<div id="imagen-logo">
	 <h:graphicImage library="imagem" name="hydraaa.png" />
      </div><!-- imagen da logo -->
  
  
  		<div id="nome-logo">
        <span>HYDRA</span>
        </div><!-- nome logo-->
      </div> <!--cabeçalho do site -->
	
	<br />
	 <div id="menu1">
	<h:form>
		<p:menubar>
			<p:menuitem value="Home" action="index.xhtml" icon="ui-icon-home" 
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Empresas" action="empresa.xhtml" icon="ui-icon-contact"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Contatos" action="contato.xhtml" icon="ui-icon-person"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Produtos" action="produto.xhtml" icon="ui-icon-cart"
				style="margin-left: 40px"></p:menuitem>

			<p:submenu label="Atividades" icon="ui-icon-suitcase"
				style="margin-left: 40px">

				<p:menuitem value="Ligações" action="listaligacao.xhtml" icon="ui-icon-flag"></p:menuitem>
				<p:menuitem value="Tarefas" action="listartarefa.xhtml" icon="ui-icon-pin-s"></p:menuitem>

			</p:submenu>
			
			<p:menuitem value="Negócios" action="listanegocio.xhtml" style="margin-left: 40px" icon="ui-icon-lightbulb"></p:menuitem>
			
		</p:menubar>
	</h:form>
	</div><!--div do menu  --> 
		<br/>
		<div id="corpo-tipo_empresa">
		<div id="cadastro-empresa">
		
		<h:form>
		<p:panel header="Selecionar Empresa">
		 <p:messages />
		<h:panelGrid columns="3" cellpadding="5">
		<p:outputLabel value="Selecionar empresa" for="empresa"/> 
		<p:selectOneListbox id="empresa" value="#{empresaContatoControle.empresacontato.empresa.id_empresa}" filter="true"
		filterMatchMode="contains" style="margin-left:40px; width:260px" required="true">
		
		<f:selectItems value="#{empresaControle.lista}" var="listar" itemLabel="#{listar.nome}" itemValue="#{listar.id_empresa}"/>
		
		<p:column>
		
		<h:outputText value="#{listar.nome}"/>
		
		</p:column>
		
		
		</p:selectOneListbox>
		
		<p:commandButton id="mais" action="#{empresaContatoControle.maisC}" value="Empresa" icon="ui-icon-plus">
		 <p:tooltip for="mais" value="Adicionar mais uma empresa" trackMouse="true" />
						</p:commandButton>
						
					
		
		<h:inputHidden/>
		<p:commandButton action="#{empresaContatoControle.salvarC}" value="Finalizar Cadastro" icon="ui-icon-circle-check" ajax="false" style="margin-left:39px"/>
		
		
        <p:commandButton action="cadastrarempresa.xhtml" value="Empresa não cadastrada" icon="ui-icon-contact" immediate="true"/>

		</h:panelGrid>
		</p:panel>
		</h:form>
						
		</div><!-- div cadastro empresa -->
		</div><!-- div corpo -->			
		
</h:body>
</html>
