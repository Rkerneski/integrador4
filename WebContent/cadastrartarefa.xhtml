<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<h:outputStylesheet library="CSS" name="style.css" />
	<title>Cadastrar de Tarefas</title>
</h:head>
<h:body>
	<div id="cabecalho">
	<div id="imagen-logo">
	 <h:graphicImage library="imagem" name="hydraaa.png" />
      </div><!-- imagen da logo -->
  
  
  		<div id="nome-logo">
        <span>HYDRA</span>
        </div><!-- nome logo-->
      </div> <!--cabeçalho do site -->
	
	<br />
	 <div id="menu1">
	<h:form>
		<p:menubar>
			<p:menuitem value="Home" action="index.xhtml" icon="ui-icon-home" 
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Empresas" action="empresa.xhtml" icon="ui-icon-contact"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Contatos" action="contato.xhtml" icon="ui-icon-person"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Produtos" action="produto.xhtml" icon="ui-icon-cart"
				style="margin-left: 40px"></p:menuitem>

			<p:submenu label="Atividades" icon="ui-icon-suitcase"
				style="margin-left: 40px">

				<p:menuitem value="Ligações" action="listaligacao.xhtml" icon="ui-icon-flag"></p:menuitem>
				<p:menuitem value="Tarefas" action="listartarefa.xhtml" icon="ui-icon-pin-s"></p:menuitem>

			</p:submenu>
			
			<p:menuitem value="Negócios" action="listanegocio.xhtml" style="margin-left: 40px" icon="ui-icon-lightbulb"></p:menuitem>
			
		</p:menubar>
	</h:form>
	</div><!-- div do menu -->
		<br/>
		<div id="corpo-tipo_empresa">
		<div id="cadastro-empresa">
	<h:form>
	<p:panel header="Registro de tarefas">
		<p:messages />
					<h:panelGrid columns="3" cellpadding="5">
					
					<h:outputLabel value="Situação" />
						<p:selectOneMenu
							value="#{tarefaControle.tarefa.situacao.id_situacao}"
							style="width:160px" effect="fade" filter="true"
							filterMatchMode="startsWith" required="true" label="Situação">

							<f:selectItem itemLabel="Selecionar" itemValue="" />

							<f:selectItems value="#{situacaoControle.lista}" var="listar"
								itemLabel="#{listar.nome}" itemValue="#{listar.id_situacao}" />

							<p:column>
								<h:outputText value="#{listar.nome}" />

							</p:column>
						</p:selectOneMenu>
						
							
					<p:commandButton  id="mais" action="situacao.xhtml"  icon="ui-icon-plus" immediate="true">
		 		  <p:tooltip for="mais" value="Cadastrar uma nova situação" trackMouse="true" />
						</p:commandButton>
						
						<h:outputLabel value="Data " />
						
						<p:calendar value="#{tarefaControle.tarefa.data}" required="true" label="Data">
						 
						</p:calendar>
						<h:inputHidden/>
						
						
						<h:outputLabel value="Observação " />
						<p:inputTextarea value="#{tarefaControle.tarefa.observacao}"
							required="true" label="Observacao"  rows="6" cols="24" autoResize="false"/>
							
						<h:inputHidden/>

						<h:outputLabel value="Empresa" />
						<p:selectOneMenu value="#{tarefaControle.tarefa.empresa.id_empresa}"
							style="width:160px" effect="fade" filter="true"
							filterMatchMode="startsWith" required="true" label="Empresa">

							<f:selectItem itemLabel="Selecionar" itemValue="" />

							<f:selectItems value="#{empresaControle.lista}" var="listar"
								itemLabel="#{listar.nome}" itemValue="#{listar.id_empresa}" />

							<p:column>
								<h:outputText value="#{listar.nome}" />

							</p:column>
						</p:selectOneMenu>
						
						<h:inputHidden/>
								
						
						
						
						<p:outputLabel value="Contato"/>
						<p:selectOneListbox id="contato" value="#{tarefaControle.tarefa.contato.id_contato}" filter="true"
		filterMatchMode="contains" style="width:193px" required="true">
		
		<f:selectItems value="#{contatoControle.lista}" var="listar" itemLabel="#{listar.nome}" itemValue="#{listar.id_contato}"/>
		
		<p:column>
		
		<h:outputText value="#{listar.nome}"/>
		
		</p:column>
		
		
		</p:selectOneListbox>
						
						
							
						<p:commandButton  id="s" action="#{tarefaControle.salvar1}" value="Contato" icon="ui-icon-plus" ajax="false" >
		 		  <p:tooltip for="s" value="Cadastrar mais um contato" trackMouse="true" />
						</p:commandButton>
						
					
						<h:inputHidden/>
							
						<p:commandButton id="z" action="#{tarefaControle.salvar}" value="Finalizar Registro" ajax="false" icon="ui-icon-disk">
						 <p:tooltip for="z" value="Selecionar contato para finalizar cadastro" trackMouse="true" />
						</p:commandButton>
					</h:panelGrid>
				</p:panel>
		


		</h:form>

</div><!-- div cadastro empresa -->
		</div><!-- div corpo -->	
</h:body>
</html>
