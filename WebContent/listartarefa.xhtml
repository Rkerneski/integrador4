<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	
	<h:outputStylesheet library="CSS" name="style.css" />
	<title>Tarefas</title>
</h:head>
<h:body>
	<div id="cabecalho">
	<div id="imagen-logo">
	 <h:graphicImage library="imagem" name="hydraaa.png" />
      </div><!-- imagen da logo -->
  
  
  		<div id="nome-logo">
        <span>HYDRA</span>
        </div><!-- nome logo-->
      </div> <!--cabeçalho do site -->
	
	<br />
	 <div id="menu1">
	<h:form>
		<p:menubar>
			<p:menuitem value="Home" action="index.xhtml" icon="ui-icon-home" 
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Empresas" action="empresa.xhtml" icon="ui-icon-contact"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Contatos" action="contato.xhtml" icon="ui-icon-person"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Produtos" action="produto.xhtml" icon="ui-icon-cart"
				style="margin-left: 40px"></p:menuitem>

			<p:submenu label="Atividades" icon="ui-icon-suitcase"
				style="margin-left: 40px">

				<p:menuitem value="Ligações" action="listaligacao.xhtml" icon="ui-icon-flag"></p:menuitem>
				<p:menuitem value="Tarefas" action="listartarefa.xhtml" icon="ui-icon-pin-s"></p:menuitem>

			</p:submenu>
			
			<p:menuitem value="Negócios" action="listanegocio.xhtml" style="margin-left: 40px" icon="ui-icon-lightbulb"></p:menuitem>
			
		</p:menubar>
	</h:form>
	</div><!-- div menu -->
	<div id="corpo-index">
		
		<div id="cadastro-empresa">
		 <p:panel header="Tarefas">
	<h:form>
	
		<p:commandButton action="cadastrartarefa.xhtml" value="Nova Tarefa" />
		<br/><br/>
	
		<p:dataTable id="tabela" var="emp" value="#{tarefaControle.lista}" paginator="true" rows="10">
			<p:column filterBy="#{emp.empresa.nome}"  headerText="Empresa">
				<h:outputText value="#{emp.empresa.nome}" />
			</p:column>

			<p:column filterBy="#{emp.contato.nome}" headerText="Contato">
				<h:outputText value="#{emp.contato.nome}" />
			</p:column>


			<p:column filterBy="#{emp.data}" headerText="Data">
				<h:outputText value="#{emp.data}" >
				<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>

			<p:column filterBy="#{emp.situacao.nome}" headerText="Situação">
				<h:outputText value="#{emp.situacao.nome}" />
			</p:column>
			
			<p:column filterBy="#{emp.observacao}" headerText="Obserevação">
				<h:outputText value="#{emp.observacao}" />
			</p:column>
			
			<p:column headerText="">
				<p:commandButton action="editartarefa.xhtml" value="Editar" icon="ui-icon-pencil"
					style="margin-left:30px">
					<f:setPropertyActionListener value="#{emp}"
						target="#{tarefaControle.tarefa}" />
				</p:commandButton>
			</p:column>
			
			<p:column headerText="">
			
			<p:commandButton action="#{tarefaControle.excluir}" value="Excluir" style="margin-left:30px" icon="ui-icon-closethick" update="tabela">
					<f:setPropertyActionListener value="#{emp}"
						target="#{tarefaControle.tarefa}" />
						</p:commandButton>
			</p:column>
			
		</p:dataTable> 

	</h:form>
	</p:panel>
		<br/>
		</div><!--  cadastro de empresa -->
		</div><!-- div do corpo -->	
</h:body>
</html>
