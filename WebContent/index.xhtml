<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<h:outputStylesheet library="CSS" name="style.css" />
	<h:outputStylesheet library="fonte" name="css/font-awesome.css"/>
	<title>Tela Principal</title>
</h:head>
<h:body>
	<div id="cabecalho">
      
      <div id="imagen-logo">
      <h:graphicImage library="imagem" name="hydraaa.png" />
      </div><!-- imagen da logo -->
  
  
  		<div id="nome-logo">
        <span>HYDRA</span>
        </div><!-- nome logo-->
        
        <!-- aqui começa os menus superioress -->
        <div id="fale">
         <p:commandLink value=" Fale conosco " action="Login.xhtml" immediate="true"/>
        </div><!-- fale conosco -->
              
         <div id="sair">
        <p:commandLink value=" Logout " action="Login.xhtml" immediate="true"/>      
        </div><!-- div sair -->
        
           <!-- aqui termina os menus superioress -->
           
      </div> <!--cabeçalho do site -->
	
	<br />
	 <div id="menu1">
	 <h:form>
		<p:menubar>
			<p:menuitem value="Home" action="index.xhtml" icon="ui-icon-home" 
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Empresas" action="empresa.xhtml" icon="ui-icon-contact"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Contatos" action="contato.xhtml" icon="ui-icon-person"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Produtos" action="produto.xhtml" icon="ui-icon-cart"
				style="margin-left: 40px"></p:menuitem>

			<p:submenu label="Atividades" icon="ui-icon-suitcase"
				style="margin-left: 40px">

				<p:menuitem value="Ligações" action="listaligacao.xhtml" icon="ui-icon-flag"></p:menuitem>
				<p:menuitem value="Tarefas" action="listartarefa.xhtml" icon="ui-icon-pin-s"></p:menuitem>

			</p:submenu>
			
			<p:menuitem value="Negócios" action="listanegocio.xhtml" style="margin-left: 40px" icon="ui-icon-lightbulb"></p:menuitem>
			
		</p:menubar>
	</h:form> 
	</div><!-- div do menu -->
	<div id="corpo-index">
	
	<form>
	<p:panel header="Ligações Realizadas">
	<p:dataTable  var="emp" value="#{ligacaoControle.lista}" paginator="true" rows="10">
			<p:column  headerText="Empresa">
				<h:outputText value="#{emp.empresa.nome}" />
			</p:column>

			<p:column  headerText="Contato">
				<h:outputText value="#{emp.contato.nome}" />
			</p:column>

			<p:column  headerText="Tipo ligação">
				<h:outputText value="#{emp.tipoligacao.nome}" />
			</p:column>

			<p:column  headerText="Data">
				<h:outputText value="#{emp.data}" >
				<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>

			<p:column  headerText="Assunto">
				<h:outputText value="#{emp.assunto}" />
			</p:column>
			
		</p:dataTable> 
		</p:panel>
	</form> 
	
	<br/><br/>
	<form>
	<p:panel header="Tarefas Realizadas">
	<p:dataTable  var="emp" value="#{tarefaControle.lista}" paginator="true" rows="10">
			<p:column   headerText="Empresa">
				<h:outputText value="#{emp.empresa.nome}" />
			</p:column>

			<p:column headerText="Contato">
				<h:outputText value="#{emp.contato.nome}" />
			</p:column>


			<p:column  headerText="Data">
				<h:outputText value="#{emp.data}" >
				<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>

			<p:column  headerText="Situação">
				<h:outputText value="#{emp.situacao.nome}" />
			</p:column>
			
			<p:column  headerText="Obserevação">
				<h:outputText value="#{emp.observacao}" />
			</p:column>
			
		</p:dataTable> 
	</p:panel>
	</form>
	
	</div><!-- div do corpo -->
	<div id ="rodape">
	<p id="texto-rodape"> INTEGRADOR 4  RAFAEL ----- HELENO</p>
	</div>
</h:body>
</html>
