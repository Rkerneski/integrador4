<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<h:outputStylesheet library="CSS" name="style.css" />
	<title>Empresa</title>
</h:head>
<h:body>
	<div id="cabecalho">
	<div id="imagen-logo">
	 <h:graphicImage library="imagem" name="hydraaa.png" />
      </div><!-- imagen da logo -->
  
  
  		<div id="nome-logo">
        <span>HYDRA</span>
        </div><!-- nome logo-->
      </div> <!--cabeçalho do site -->
	
	<br />
	 <div id="menu1">
	<h:form>
		<p:menubar>
			<p:menuitem value="Home" action="index.xhtml" icon="ui-icon-home" 
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Empresas" action="empresa.xhtml" icon="ui-icon-contact"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Contatos" action="contato.xhtml" icon="ui-icon-person"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Produtos" action="produto.xhtml" icon="ui-icon-cart"
				style="margin-left: 40px"></p:menuitem>

			<p:submenu label="Atividades" icon="ui-icon-suitcase"
				style="margin-left: 40px">

				<p:menuitem value="Ligações" action="listaligacao.xhtml" icon="ui-icon-flag"></p:menuitem>
				<p:menuitem value="Tarefas" action="listartarefa.xhtml" icon="ui-icon-pin-s"></p:menuitem>

			</p:submenu>
			
			<p:menuitem value="Negócios" action="listanegocio.xhtml" style="margin-left: 40px" icon="ui-icon-lightbulb"></p:menuitem>
			
		</p:menubar>
	</h:form>
		</div><!-- div menu -->
	<div id="corpo-index">
		
		<div id="cadastro-empresa">
		<p:panel header="Empresa">
	<h:form>
		
		<p:messages />
		 <p:tab id="dados" title="Dados">
		 <p:panel header="Dados da Empresa">
                
                <h:panelGrid columns="3" cellpadding="5">
             		
             		<p:outputLabel value="Tipo de empresa" for="tipo"/>
						<p:selectOneMenu value="#{empresaControle.empresa.tipoempresa.id_tipoEmpresa}"
							style="width:160px" effect="fade" filter="true"
							filterMatchMode="startsWith" id="tipo" required="true">

							<f:selectItem itemLabel="Selecionar" itemValue=""/>

							<f:selectItems value="#{tipoEmpresaControle.lista}" var="listar"
								itemLabel="#{listar.nome}" itemValue="#{listar.id_tipoEmpresa}" />

							<p:column>
								<h:outputText value="#{listar.nome}" />

							</p:column>
						</p:selectOneMenu>
						 <p:commandButton id="mais" action="tipoEmpresa.xhtml"  icon="ui-icon-plus" immediate="true">
						  <p:tooltip for="mais" value="Cadastrar um novo tipo de empresa" trackMouse="true" />
						</p:commandButton>
             		
                    <p:outputLabel value="Nome " for="nome" />
                    <p:inputText id="nome" label="Nome" value="#{empresaControle.empresa.nome}" required="true"  />
                    
					<h:inputHidden /> 
 
                    <p:outputLabel value="CNPJ " for="cnpj" />
                    <p:inputMask id="cnpj" mask="99.999.999/9999-99" value="#{empresaControle.empresa.cnpj}" required="true" label="CNPJ"/>
                    
                   <h:inputHidden />
 
                    <p:outputLabel value="Responsavel " for="responsavel" />
                    <p:inputText value="#{empresaControle.empresa.responsavel}" required="true" id="responsavel" label="Responsavel" />
                    
                   <h:inputHidden />
                    <p:outputLabel value="Cidade " for="cidade" />
                    <p:inputText value="#{empresaControle.empresa.cidade}" required="true" id="cidade" label="Cidade" />
                    
                    
                    
                    <h:inputHidden />
                      <p:outputLabel value="Endereço" for="endereco"/>
                    <p:inputText value="#{empresaControle.empresa.endereco}" required="true" id="endereco" label="Endereço" />
                    
                    
                    <h:inputHidden />
                    
                       <p:outputLabel value="Numero " for="numero" />
                    <p:inputText value="#{empresaControle.empresa.numero}" required="true" id="numero" label="Numero"/>
                    
                    
                 
                  <h:inputHidden />
                  
                  <h:inputHidden />
 				 
 			<p:commandButton action="#{empresaControle.salvar}" value="Próximo" icon="ui-icon-seek-next" iconPos="right" ajax="false"/>
 			    
                </h:panelGrid>
            </p:panel>
				</p:tab>
			
		
		</h:form>
			</p:panel>
		</div><!--  cadastro de empresa -->
		</div><!-- div do corpo -->
</h:body>
</html>
