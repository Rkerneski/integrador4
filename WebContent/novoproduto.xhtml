<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<h:outputStylesheet library="CSS" name="style.css" />
	<title>Cadastrar novo produto</title>
</h:head>
<h:body>
<div id="cabecalho">
	<div id="imagen-logo">
	 <h:graphicImage library="imagem" name="hydraaa.png" />
      </div><!-- imagen da logo -->
  
  
  		<div id="nome-logo">
        <span>HYDRA</span>
        </div><!-- nome logo-->
      </div> <!--cabeçalho do site -->
	
	<br />
	
	 <div id="menu1">
	 <h:form>
		<p:menubar>
			<p:menuitem value="Home" action="index.xhtml" icon="ui-icon-home" 
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Empresas" action="empresa.xhtml" icon="ui-icon-contact"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Contatos" action="contato.xhtml" icon="ui-icon-person"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Produtos" action="produto.xhtml" icon="ui-icon-cart"
				style="margin-left: 40px"></p:menuitem>

			<p:submenu label="Atividades" icon="ui-icon-suitcase"
				style="margin-left: 40px">

				<p:menuitem value="Ligações" action="listaligacao.xhtml" icon="ui-icon-flag"></p:menuitem>
				<p:menuitem value="Tarefas" action="listartarefa.xhtml" icon="ui-icon-pin-s"></p:menuitem>

			</p:submenu>
			
			<p:menuitem value="Negócios" action="listanegocio.xhtml" style="margin-left: 40px" icon="ui-icon-lightbulb"></p:menuitem>
			
		</p:menubar>
	</h:form>
</div><!-- div do menu -->
		<br/>
		<div id="corpo-tipo_empresa">
		<div id="cadastro-empresa">


	<p:panel header="Cadastro de Produto">
		<h:form>
			<p:messages />
			<p:panel header="Produto">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Nome" for="nome"/>
					<p:inputText id="nome" value="#{produtoControle.pro.nome}"
						required="true" />
					<p:outputLabel value="Valor" for="valor" />
					<p:inputNumber id="valor" value="#{produtoControle.pro.valor}"
						required="true"  symbol="R$">
						
					</p:inputNumber>
					<h:outputLabel />
					 <h:inputHidden />
		
				</h:panelGrid>
				 <p:commandButton action="produto.xhtml" value="Voltar" style="margin-left:73px" immediate="true" icon="ui-icon-arrowreturnthick-1-w" /> 
               <p:commandButton action="#{produtoControle.salvar}" value="Salvar" style="margin-left:20px" icon="ui-icon-disk" ajax="false"/>
			</p:panel>
		</h:form>

	</p:panel>
	</div><!-- div cadastro empresa -->
		</div><!-- div corpo -->
</h:body>
</html>
