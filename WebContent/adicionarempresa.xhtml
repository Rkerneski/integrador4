<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<h:outputStylesheet library="CSS" name="style.css" />
	<h:outputStylesheet library="fonte" name="css/font-awesome.css"/>
	<title>Adicionar empresa</title>
</h:head>
<h:body>
	<div id="cabecalho">
	<div id="imagen-logo">
	 <h:graphicImage library="imagem" name="hydraaa.png" />
      </div><!-- imagen da logo -->
  
  
  		<div id="nome-logo">
        <span>HYDRA</span>
        </div><!-- nome logo-->
      </div> <!--cabeçalho do site -->
	
	<br />
	 <div id="menu1">
	<h:form>
		<p:menubar>
			<p:menuitem value="Home" action="index.xhtml" icon="ui-icon-home" 
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Empresas" action="empresa.xhtml" icon="ui-icon-contact"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Contatos" action="contato.xhtml" icon="ui-icon-person"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Produtos" action="produto.xhtml" icon="ui-icon-cart"
				style="margin-left: 40px"></p:menuitem>

			<p:submenu label="Atividades" icon="ui-icon-suitcase"
				style="margin-left: 40px">

				<p:menuitem value="Ligações" action="listaligacao.xhtml" icon="ui-icon-flag"></p:menuitem>
				<p:menuitem value="Tarefas" action="listartarefa.xhtml" icon="ui-icon-pin-s"></p:menuitem>

			</p:submenu>
			
			<p:menuitem value="Negócios" action="listanegocio.xhtml" style="margin-left: 40px" icon="ui-icon-lightbulb"></p:menuitem>
			
		</p:menubar>
	</h:form>
	</div><!--div do menu  --> 
		<br/>
		<div id="corpo-tipo_empresa">
		<div id="cadastro-empresa">
		
		<h:form>
		<p:panel header="Adicionar empresa">
		 <p:messages />
		<h:panelGrid columns="2" cellpadding="5">
		
		
		 <p:outputLabel value="Contato" for="o"/>
                    <p:selectOneMenu id="o" value="#{empresaContatoControle.empresacontato.contato.id_contato}"   style="width:160px"
                         effect="fade"   filter="true" filterMatchMode="startsWith" required="true">
         			   <f:selectItem itemLabel="Selecionar" itemValue=""/>
           			  <f:selectItems value="#{contatoControle.lista}" var="listar" itemLabel="#{listar.nome}" itemValue="#{listar.id_contato}" />
               			 <p:column>
               				 <h:outputText value="#{listar.nome}" />
              			 </p:column>
		 		</p:selectOneMenu>
		
		<p:outputLabel value="Selecionar Empresa" for="contato"/> 
		<p:selectOneListbox id="contato" value="#{empresaContatoControle.empresacontato.empresa.id_empresa}" filter="true"
		filterMatchMode="contains" style=" width:260px" required="true">
		
		<f:selectItems value="#{empresaControle.lista}" var="listar" itemLabel="#{listar.nome}" itemValue="#{listar.id_empresa}"/>
		
		<p:column>
		
		<h:outputText value="#{listar.nome}"/>
		
		</p:column>
		
		
		</p:selectOneListbox>
		
		</h:panelGrid>
		 <br/>
                 <p:commandButton action="listarce.xhtml" value="Voltar" style="margin-left:190px" immediate="true" icon="ui-icon-arrowreturnthick-1-w" /> 
               <p:commandButton action="#{empresaContatoControle.salvar1}" value="Salvar" style="margin-left:20px" icon="ui-icon-disk" ajax="false"/>
		</p:panel>
		</h:form>
						
					
	</div><!-- div cadastro empresa -->
		</div><!-- div corpo -->		
</h:body>
</html>
