<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	
	<h:outputStylesheet library="CSS" name="style.css" />
	<title>Listar  Empresas</title>
</h:head>
<h:body>
	<div id="cabecalho">
      
      <div id="imagen-logo">
      <h:graphicImage library="imagem" name="hydraaa.png" />
      </div><!-- imagen da logo -->
  
  
  		<div id="nome-logo">
        <span>HYDRA</span>
        </div><!-- nome logo-->
      </div> <!--cabeçalho do site -->
	
	<br />
	 <div id="menu1">
	<h:form>
		<p:menubar>
			<p:menuitem value="Home" action="index.xhtml" icon="ui-icon-home" 
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Empresas" action="empresa.xhtml" icon="ui-icon-contact"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Contatos" action="contato.xhtml" icon="ui-icon-person"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Produtos" action="produto.xhtml" icon="ui-icon-cart"
				style="margin-left: 40px"></p:menuitem>

			<p:submenu label="Atividades" icon="ui-icon-suitcase"
				style="margin-left: 40px">

				<p:menuitem value="Ligações" action="listaligacao.xhtml" icon="ui-icon-flag"></p:menuitem>
				<p:menuitem value="Tarefas" action="listartarefa.xhtml" icon="ui-icon-pin-s"></p:menuitem>

			</p:submenu>
			
			<p:menuitem value="Negócios" action="listanegocio.xhtml" style="margin-left: 40px" icon="ui-icon-lightbulb"></p:menuitem>
			
		</p:menubar>
	</h:form>
	</div><!--  div do menu -->
		<div id="corpo">
		<p:panel header="Empresas cadastradas">
	<h:form>
	<p:commandButton action="#{empresaContatoControle.voltarC}" value="Voltar" icon="ui-icon-arrowreturnthick-1-w"/>
	<p:commandButton action="adicionarempresa.xhtml" value="Adicionar empresa" style="margin-left:20px" icon="ui-icon-plus"/>
	<br/><br/>
	
		<p:dataTable var="emp" value="#{empresaContatoControle.lista}" paginator="true" rows="10">
			
			
			<p:column filterBy="#{emp.contato.nome}" headerText="Contato">
				<h:outputText value="#{emp.contato.nome}" />
			</p:column>
			
			<p:column filterBy="#{emp.empresa.nome}" headerText="Empresa">
				<h:outputText value="#{emp.empresa.nome}" />
			</p:column>
		</p:dataTable> 

	</h:form>
	</p:panel>
	
		</div><!-- div corpo -->
</h:body>
</html>
