<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<h:outputStylesheet library="CSS" name="style.css" />
	<title>Cadastrar Produtos</title>
</h:head>
<h:body>
<div id="cabecalho">
	<div id="imagen-logo">
	 <h:graphicImage library="imagem" name="hydraaa.png" />
      </div><!-- imagen da logo -->
  
  
  		<div id="nome-logo">
        <span>HYDRA</span>
        </div><!-- nome logo-->
      </div> <!--cabeçalho do site -->
	
	<br />
	 <div id="menu1">
	<h:form>
		<p:menubar>
			<p:menuitem value="Home" action="index.xhtml" icon="ui-icon-home"
				style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Empresas" action="empresa.xhtml"
				icon="ui-icon-contact" style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Contatos" action="contato.xhtml"
				icon="ui-icon-person" style="margin-left: 40px"></p:menuitem>

			<p:menuitem value="Produtos" action="produto.xhtml"
				icon="ui-icon-cart" style="margin-left: 40px"></p:menuitem>

			<p:submenu label="Atividades" icon="ui-icon-suitcase"
				style="margin-left: 40px">

				<p:menuitem value="Ligações" action="listaligacao.xhtml"
					icon="ui-icon-flag"></p:menuitem>
				<p:menuitem value="Tarefas" action="listartarefa.xhtml"
					icon="ui-icon-pin-s"></p:menuitem>

			</p:submenu>

			<p:menuitem value="Negócios" action="listanegocio.xhtml"
				style="margin-left: 40px" icon="ui-icon-lightbulb"></p:menuitem>

		</p:menubar>
	</h:form>
	</div><!-- div menu -->
	<div id="corpo-index">
		
		<div id="cadastro-empresa">
	<h:form>
		<p:panel header="Novo Produto">
			<p:messages />
			<h:panelGrid columns="3" cellpadding="5">


				<p:outputLabel value="Produtos" />
				<p:selectOneListbox id="contato"
					value="#{negocioProdutoControle.negopro.produto.id_produto}"
					filter="true" filterMatchMode="contains" style="width:193px"
					required="true">

					<f:selectItems value="#{produtoControle.lista}" var="listar"
						itemLabel="#{listar.nome}" itemValue="#{listar.id_produto}" />

					<p:column>

						<h:outputText value="#{listar.nome}" />

					</p:column>


				</p:selectOneListbox>


				<p:commandButton id="s" action="#{negocioProdutoControle.salvar1}"
					value="Produtos" icon="ui-icon-plus" ajax="false">
		 		  <p:tooltip for="s" value="Adicionar mais um produtos"
						trackMouse="true" />
				</p:commandButton>


				<h:inputHidden />

				<p:commandButton id="z" action="#{negocioProdutoControle.salvar}"
					value="Finalizar Negócio" ajax="false" icon="ui-icon-disk">
						 
						</p:commandButton>
			</h:panelGrid>
		</p:panel>



	</h:form>

		<br/>
		</div><!--  cadastro de empresa -->
		</div><!-- div do corpo -->	
</h:body>
</html>
